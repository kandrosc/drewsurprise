<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-image: url('{{background}}');
        background-repeat: no-repeat;
        background-position: 0px 0px;
        background-attachment: fixed;
        background-color: #fff;
        -webkit-background-size: calc(100vw) calc(100vh);
        -moz-background-size: calc(100vw) calc(100vh);
        -o-background-size: calc(100vw) calc(100vh);
        background-size: calc(100vw) calc(100vh);
    }
</style>
</head>
<body>
<center>
<p style="width:600px; word-wrap:break-word;background: rgba(255, 255, 255, .5);">{{message}}</p>
{% autoescape off %}
{{images}}
{% endautoescape %}
</center>
</body>

</html>
